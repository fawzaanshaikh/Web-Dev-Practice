<html>

    <head>
        <title>Graphics with CSS</title>
    </head>

    <style>
    .crescent {
        position: absolute;
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background-color: transparent;
        border-radius: 50%;
        box-shadow: 25px 10px 0px 0px blue;
    }

    /* Use of ::before and ::after */ /* They are pseudo classes indicating the state of the element */
    .heart {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: pink;
    height: 50px;
    width: 50px;
    transform: rotate(-45deg);
  }
  .heart::after {
    background-color: pink;
    content: "";
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: 0px;
    left: 25px;
  }
  .heart::before {
    content: "";
    background-color: pink;
    border-radius: 50%;
    position: absolute;
    width: 50px;
    height: 50px;
    top: -25px;
    left: 0px;
  }

  #rect {
    height: 40px;
    width: 70%;
    background: black;
    margin: 50px auto;
    border-radius: 5px;
    animation-name: rainbow;  /* This is how the animation is referenced to*/
    animation-duration: 4s;   /* The duration of the animation and how long it lasts */
  }

  @keyframes rainbow {
    /* Completion of animation goes from 0% to 100% */
    0% { /* This is the start of the animation */  
      background-color: blue;
    }

    100% {  /* This is the end of the animation */
      background-color: yellow;
    }
  }

  .register-hover-anim {
    border-radius: 5px;
    color: white;
    background-color: #0F5897;
    padding: 5px 10px 8px 10px;
  }

  .register-hover-anim:hover {
    animation-name: background-color;
    animation-duration: 1000ms;
  }

  @keyframes background-color {
    100% {
      background-color: #4791d0;
    }
  }
  
    </style>

    <body>

        <div class = "crescent"></div>
        <div class = "heart"></div>
        <div id = "rect"></div>
        <button class = "register-hover-anim">Register</button>

    </body>

</html>
